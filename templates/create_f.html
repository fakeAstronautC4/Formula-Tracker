{% extends 'base.html' %}


{% block body %}
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Formula Code</th>
      <th scope="col">Name</th>
      <th scope="col">Customer</th>
    </tr>
  </thead>
  <tbody>
    {% for formulas in query %}
      <tr>
        <th scope="row">{{ formulas.formula_code }}</th>
        <td>{{ formulas.name }}</td>
        <td>{{ formulas.customer }}</td>
        <td><a class="btn btn-primary" href="formulae/details/{{ formulas.formula_code }}" role="button">Details</a></td>
      </tr>
    {% endfor %}
</table>  
{% endblock %}
